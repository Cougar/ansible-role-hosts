---

- name: Removing old entries
  lineinfile: >
    state=absent
    dest=/etc/hosts
    regexp="^.*# ansible$"
  with_items: hosts
  tags:
    - system
    - hosts

- name: Adding hosts entries
  lineinfile: >
    state=present
    dest=/etc/hosts
    line="{{ item.ip }} {{ item.domain }} # ansible"
    regexp="^{{ item.ip }} {{ item.domain }} # ansible"
    insertafter=EOF
  with_items: hosts
  tags:
    - system
    - hosts
